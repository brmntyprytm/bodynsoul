{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<style>
  .btn-hover-zoom {
    width: 50%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the button */
  }
  .btn-hover-zoom:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }
  .form-label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.1rem;
    color: #333;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .input-group-text {
    cursor: pointer;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function() {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // Toggle show/hide text
      const newText = type === "password" ? "Show" : "Hide";
      this.textContent = newText;
    });
  });
</script>
{% endblock meta %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h1>Login</h1>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" placeholder="What's your Username?" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" placeholder="What's your Password?" class="form-control">
                <span class="input-group-text" id="togglePassword">
                  Show
                </span>
              </div>
            </div>
            <div class="d-grid">
              <input class="btn btn-primary btn-hover-zoom" type="submit" value="Login">
            </div>
          </form>

          {% if messages %}
          <div class="alert alert-warning mt-3">
            <ul class="mb-0">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
          
          <div class="text-center mt-3">
            Don't have an account yet? <a href="{% url 'main:register' %}" class="text-primary">Register Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<h1>See any problems in our site?</h1>

<p>Report it so we can make your experience better!</p>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Report" />
            </td>
        </tr>
    </table>
</form>

{% endblock %}

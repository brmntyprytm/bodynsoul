<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <style>
    /* Custom CSS for intro animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideFromLeft {
      0% {
        transform: translateX(-50px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }

    .slide-from-left {
      animation: slideFromLeft 0.8s ease-out forwards;
    }

    /* Updated color palette */
    body {
      background-color: bisque;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color:rgb(108, 58, 2);
    }

    .btn-danger,
    .btn-danger:hover {
      background-color: rgb(108, 58, 2);
      border-color: rgb(108, 58, 2);
    }

    .btn-danger:hover {
      background-color: #f9d66d;
      border-color: #f9d66d;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #0d6efd;
    }

    .table-striped tbody tr:nth-of-type(even) {
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container mt-5 fadeIn">
    <h1>User Management</h1>
    <a href="{% url 'authentication:logout' %}" class="btn btn-danger slide-from-left">
      Logout
    </a>
    <table id="userTable" class="table table-striped table-bordered slide-from-left">
      <thead>
        <tr>
          <th>User</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
            <!-- TODO: Edit button -->
            <!-- <form method="post" action="{% url 'calorie_tracking:add_to_tracking' %}">
              {% csrf_token %}
              <input type="hidden" name="item_id" value="{{ item.id }}">
              <button type="submit" class="btn btn-success">Add</button>
            </form> -->
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#userTable').DataTable({
        "paging": true,
        "searching": true,
        "info": true
      });
    });
  </script>
</body>

</html>

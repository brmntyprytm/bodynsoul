<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutritional Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <style>
    /* Custom CSS for intro animations */
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .zoom-in {
      animation: zoomIn 0.6s ease-in-out;
    }

    .slide-in {
      animation: slideIn 0.5s ease-in-out;
    }

    /* Updated color palette */
    body {
      background-color: bisque;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: rgb(108, 58, 2);
    }

    .btn-primary,
    .btn-primary:hover {
      background-color: rgb(108, 58, 2);
      border-color: rgb(108, 58, 2);
    }

    .btn-primary:hover {
      background-color: #f9d66d;
      border-color: #f9d66d;
    }
  </style>
</head>

<body>
  <div class="container  zoom-in text-center">
    <h1>Admin Page</h1>
    <a href="{% url 'admin:content_management' %}" class="btn btn-primary slide-in">
      Manage Content
    </a>
    <a href="{% url 'admin:user_management' %}" class="btn btn-primary slide-in">
      Manage Users
    </a>
  </div>
</body>

</html>

{% extends 'base.html' %}

{% block meta %}
<title>Report Problem</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    /* Custom CSS for intro animations */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes slideFromTop {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .fadeIn {
        animation: fadeIn 1s ease-out forwards;
    }

    .slide-from-top {
        animation: slideFromTop 0.8s ease-out forwards;
    }

    /* Updated color palette */
    body {
        background-color: bisque;
    }

    h1,
    .h4 {
        color: rgb(108, 58, 2);
    }

    .btn-primary,
    .btn-primary:hover {
        background-color: rgb(108, 58, 2);
        border-color: rgb(108, 58, 2);
    }

    .form-label,
    .form-control {
        color: rgb(108, 58, 2);
    }

    .form-control:focus {
        border-color: rgb(108, 58, 2);
        box-shadow: 0 0 0 0.25rem rgb(108, 58, 2);
    }
</style>
{% endblock meta %}

{% block content %}
<div class="container mt-5 fadeIn">
    <h1 class="text-center slide-from-top">See any problems in our site?</h1>
    <p class="text-center slide-from-top">Report it so we can make your experience better!</p>

    <form method="POST" class="slide-from-top">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" placeholder="What's your Username?" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" placeholder="Please describe the problem" class="form-control"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Report</button>
        </div>
    </form>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stats</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .zoom-container {
      animation: zoomIn 0.6s ease-in-out;
    }
    /* Updated color palette */
    body {
      background-color: bisque;
      color: black;
    }
    h1 {
      color: rgb(108, 58, 2);
    }
    .btn-primary {
      background-color: rgb(108, 58, 2);
      border-color: rgb(108, 58, 2);
    }
    .btn-primary:hover {
      background-color: #f9d66d;
      border-color: #f9d66d;
    }
    /* Apply styles to form inputs */
    .form-label {
      color: rgb(108, 58, 2);
    }
    .form-control {
      border-color: rgb(108, 58, 2);
    }
    /* Apply styles to calculate button */
    #calculate-button {
      background-color: rgb(108, 58, 2);
      border-color: rgb(108, 58, 2);
    }
    #calculate-button:hover {
      background-color: #f9d66d;
      border-color: #f9d66d;
    }
  </style>
</head>

<body>
  <div class="container mt-5 zoom-container">
    <h1>Tell us about you</h1>
    <a href="{% url 'problem_report:problem_report' %}">
      <button class="btn btn-primary">
        Problem Report
      </button>
    </a>
    <a href="{% url 'authentication:logout' %}">
      <button class="btn btn-primary">
        Logout
      </button>
    </a>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg):</label>
      <input type="number" id="weight" name="weight" class="form-control">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-control">
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">Height (cm):</label>
      <input type="number" id="height" name="height" class="form-control">
    </div>
    
    <button id="calculate-button" class="btn btn-primary">Calculate Recommended Calories</button>

    <p id="recommended-calories"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.getElementById("calculate-button").addEventListener("click", function () {
      const weight = parseFloat(document.getElementById("weight").value);
      const age = parseInt(document.getElementById("age").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(age) || isNaN(height)) {
        alert("Please enter valid numbers for weight, age, and height.");
        return;
      }

      const recommendedCalories = Math.round(10 * weight + 6.25 * height - 5 * age + 5);
      document.getElementById("recommended-calories").textContent = `Recommended Calories per Day: ${recommendedCalories}`;
    });
  </script>

</body>

</html>

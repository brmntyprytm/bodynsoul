{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock meta %}

{% block content %}

<style>
  .btn-hover-zoom {
    width: 50%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the button */
  }
  .btn-hover-zoom:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }
  .form-label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.1rem;
    color: #333;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .input-group-text {
    cursor: pointer;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h1>Register</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" placeholder="What's your Username?" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" placeholder="What's your Password?" class="form-control">
                <span class="input-group-text" id="togglePassword">
                  Show
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" class="form-control">
                <span class="input-group-text" id="toggleConfirmPassword">
                  Show
                </span>
              </div>
            </div>
            <div class="d-grid">
              <input type="submit" name="submit" value="Daftar" class="btn btn-primary btn-hover-zoom">
            </div>
          </form>

          {% if messages %}
          <div class="alert alert-warning mt-3">
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function() {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);

      // Toggle show/hide text
      const newText = type === "password" ? "Show" : "Hide";
      this.textContent = newText;
    });

    const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
    const confirmPassword = document.querySelector("#confirm_password");

    toggleConfirmPassword.addEventListener("click", function() {
      const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
      confirmPassword.setAttribute("type", type);

      // Toggle show/hide text
      const newText = type === "password" ? "Show" : "Hide";
      this.textContent = newText;
    });
  });
</script>

{% endblock content %}
